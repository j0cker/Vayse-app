<ion-header 
  class="ion-no-border"
>

  <ion-toolbar 
    class="vayseColor" 
    color="transparent"
  >

    <ion-buttons 
      slot="start"
    >
        <ion-menu-button 
          color="light" 
          menu="perfil"
        ></ion-menu-button>
    </ion-buttons>

    <ion-title 
      id="titulo" 
      style="color: white"
      class="ion-text-center"
    >
        <img 
          src="../../assets/img/logo2-blanco.png" 
          alt="image" 
          style="
            max-width: 35%; 
            margin-top: 5%; 
            margin-bottom: 5%;"
        />
    </ion-title>
    
    <ion-icon 
      slot="end" 
      name="person" 
      color="light" 
      size="large" 
      routerLink="/perfil" 
      style="margin-right: 4%;"
    ></ion-icon>

  </ion-toolbar>

</ion-header>
