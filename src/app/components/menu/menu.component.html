<ion-menu side="start" menuId="perfil" contentId="main">

    <ion-toolbar class="vayseColor" color="transparent">

    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle>
          <ion-item *ngFor="let c of componentes | async" [routerLink]="c.redirectTo">

    </ion-list>
  </ion-content>

  <ion-footer>
