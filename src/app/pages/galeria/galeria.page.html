<app-header>

</app-header>

<ion-content class="ion-padding">

  <ion-text class="ion-text-center" color="secondary">
    <h4>
      Imagenes del Negocio
    </h4>
  </ion-text>

  <ion-slides pager="true">
    <ion-slide *ngFor="let galeria of infoGaleria">
      <ion-card mode="ios">
        <img [src]="galeria.imagen"/>
      </ion-card>
    </ion-slide>
  </ion-slides>

</ion-content>
