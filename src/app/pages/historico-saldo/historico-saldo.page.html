<app-header>

</app-header>

<ion-content>
  
  <ion-list *ngFor="let venta of historicoVentas; let i = index">

    <ion-item color="transparent" (click)="modalRegistro(i)" detail>
      <ion-icon slot="start" name="clipboard"></ion-icon>
      <ion-label>
        Fecha 
        <ion-text color="primary">
          {{venta.fecha_venta}}
        </ion-text>
        Hora 
        <ion-text color="primary">
          {{venta.hora_venta}} 
        </ion-text>
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
