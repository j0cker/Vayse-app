<app-header>

</app-header>

<ion-content>
  
  <ion-list>

    <ion-item *ngFor="let registro of dataService.guardados" (click)="abrirRegistro(registro)" detail>
      <ion-icon slot="start" [name]="registro.icon"></ion-icon>
      <ion-label>
        <h2>{{registro.text}}</h2>
        <p>{{registro.created | date: 'medium'}}</p>
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
