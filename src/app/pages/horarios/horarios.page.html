<app-header>

</app-header>

<ion-content class="ion-padding">
  
  <ion-text class="ion-text-center" color="secondary">
    <h4>
      Horarios
    </h4>
  </ion-text>

<ion-card>
  <ion-list *ngFor="let servicio of horario">
    <ion-item color="transparent">
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <ion-text class="ion-text-center" color="secondary">
              <p>
                {{ servicio.descripcion_dia }}
              </p>
            </ion-text>
          </ion-col>
          <ion-col size="4">
            <p>
              {{ servicio.hora_inicio }}
            </p>
          </ion-col>
          <ion-col size="4">
            <p>
              {{ servicio.hora_fin }}
            </p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-card>

</ion-content>
