<app-header>

</app-header>

<ion-content class="ion-padding">

  <h1>
    Insignias del Negocio
  </h1>

  <ion-item color="transparent" *ngFor="let insignia of infoValoraciones">
    <ion-avatar class="imgAvatar">
      <img [src]="insignia.foto_perfil" />
    </ion-avatar>
    <ion-label>
      <h3>
        {{ insignia.nombre_usuario }}
      </h3>
      <ion-icon name="star"></ion-icon>
      
    </ion-label>
  </ion-item>

</ion-content>
