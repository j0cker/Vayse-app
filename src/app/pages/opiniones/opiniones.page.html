<app-header>

</app-header>

<ion-content class="ion-padding">

  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-text class="ion-text-center" color="secondary">
    <h4>
      Opiniones del Negocio
    </h4>
  </ion-text>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="popoverOpinion()">
    <ion-fab-button color="secondary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <ion-item color="transparent" *ngFor="let opiniones of infoOpiniones">
    <ion-avatar class="imgAvatar">
      <img [src]="opiniones.foto_perfil">
    </ion-avatar>
    <ion-label>
      <ion-text color="dark">
        <h2>
          {{ opiniones.nombre_usuario }}
        </h2>
      </ion-text>
      <ion-text color="dark">
        <h4>
          {{ opiniones.opinion}}
        </h4>
      </ion-text>
    </ion-label>
  </ion-item>


</ion-content>
