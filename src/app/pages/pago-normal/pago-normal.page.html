<app-header-back>
  
</app-header-back>

<ion-content class="ion-padding">

  <h2 class="ion-text-center">
    Ingrese la <br>
    cantidad a pagar
  </h2>

  <br><br>

  <ion-item color="transparent" style="background-color: #e7fbfd; border-radius: 7px;">
    <ion-input class="ion-text-center" type="tel" color="secondary" [(ngModel)]="total"  style="font-size: 18px;" placeholder="00.00"><ion-text style="margin-right: 0.5rem;">$ </ion-text></ion-input>
  </ion-item> 

  <ion-button
    (click)="cash()"
    style="margin-top: 30px"
    color="secondary"
    expand="block"
    size="default"
  >
    Enviar
  </ion-button>

</ion-content>
