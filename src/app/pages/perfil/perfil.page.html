<app-header>
  
</app-header>

<ion-content class="ion-padding">

  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="avatar">
    <p class="ion-text-center" style="font-size: 1.875rem; color: white; font-weight: bolder;">
      DC
    </p>
  </div>

  <ion-card >

    <ion-item>
        <ion-card-title style="font-size: 1.2rem; font-weight: bold; " >
          Informacion Personal
        </ion-card-title>
        <ion-icon slot="end" name="create" color="secondary" (click)="editProfile()"></ion-icon>
    </ion-item>

    <ion-card-content >
      <ion-item>
        <ion-label class="ion-text-wrap">
          <ion-text style=" font-size: 1.1rem; ">
            Nombre:
          </ion-text>
          <p style=" font-size: 1.05rem; ">
            {{nombreUsuario}}
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="ion-text-wrap">
          <ion-text style=" font-size: 1.1rem; ">
            Correo: 
          </ion-text>
          <p style=" font-size: 1.05rem; ">
            {{correoUsuario}}
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="ion-text-wrap">
          <ion-text style=" font-size: 1.1rem; ">
            Celular:
          </ion-text>
          <p style=" font-size: 1.05rem; ">
            +52 1 {{celularUsuario}}
          </p>
        </ion-label>
      </ion-item>      
    </ion-card-content>

</ion-card>

</ion-content>
