<app-header-back>

</app-header-back>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let e of elementos" size="12">
        <ion-button 
          class="vayseColor" 
          expand="block" 
          shape="round" 
          color="transparent"
          style="border-radius: 50px;"
          (click)="locSubCategorias(e.id_subcategoria)"
        >
          <ion-text color="light">
            <h6>
              {{ e.nombre_subcategoria }}
            </h6>
          </ion-text>  
        
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
